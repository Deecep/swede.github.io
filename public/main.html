<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Main Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="sytle.css" />
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="fireBase.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <h1>Rules Main Page</h1>
    <ul>
      <li id="userName"></li>
      <li id="userEmail"></li>
    </ul>
    <button onclick="mainApp.logOut()">Logout</button>
    <!--Rules submit form-->
    <form id="form" action="/my-handling-form-page" method="post">
      <div>
        <label for="rule">Rule:</label>
        <textarea id="rule" name="ruleName"></textarea>
      </div>
      <div>
        <label for="ruleDetail">Description:</label>
        <textarea id="ruleDetail" name="ruleDescription"></textarea>
        <div class="button">
          <button type="submit">Submit Rule</button>
          <p id="log"></p>
        </div>
      </div>
    </form>
  </body>
</html>
